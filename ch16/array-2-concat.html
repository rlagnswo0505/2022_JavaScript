    <script>
        const arr = ['A', 'B', 'C'];
        const arr2 = arr.concat(['D', 'E']);
        console.log(arr2);
        console.log(arr);

        const arr4 = [...arr, ...arr2];// Spread Operator
        console.log(arr4);
