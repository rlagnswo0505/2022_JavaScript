<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <p>현재 시각 <span id="current" class="display"></span></p>
  <script>
    let cnt = 0;
    displayNow();
    setInterval(displayNow, 1000);

    function displayNow() {
      const currentTime = new Date;
      const h = currentTime.getHours > 12 ? "오후" : "오전";
      const hour = String(currentTime.getHours() > 12 ? currentTime.getHours() - 12 : currentTime.getHours()).padStart(2, '0');
      const minute = String(currentTime.getMinutes()).padStart(2, '0');
      const seconds = String(currentTime.getSeconds()).padStart(2, '0');

      const localString = currentTime.toLocaleTimeString();
      // document.querySelector('#current').innerHTML = `<b>${h} ${hour}:${minute}:${seconds}</b>`;
      document.querySelector('#current').innerHTML = `<b>${localString}</b>`;
    }

  </script>
</body>
