<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>

<body>
  <script>
    const arr = [1, 3, 5, 7, 9, 17];
    const result = arr.every(item => {
      return item % 2;
      // if (item % 2 === 1) {
      //   return true;
      // }
    });
    console.log(result);

    const result2 = arr.every(item => {
      if (item <= 15) {
        return true;
      }
    });
    console.log(result2);

    const arr2 = [2, 4, 6, 8];
    const result3 = arr2.every(item => {
      // return item % 2 - 1;
      return !(item % 2);
    });
    console.log(result3);
  </script>
</body>
