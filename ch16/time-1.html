<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 생성자 함수
    // 함수 이름의 첫 글자는 대문자로 시작합니다.
    // 반드시 'new' 연산자를 붙여 실행합니다.
    const now = new Date();
    now.myFn = () => alert('dd');
    now.myFn();
    document.write(`현재시간은 = ${now} `)
  </script>
</body>

</html>
