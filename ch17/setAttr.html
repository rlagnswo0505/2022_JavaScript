<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main {
      width: 500px;
      height: 300px;

    }

    #main>img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #sub {
      width: 500px;
      height: 100px;
      display: flex;
    }

    #sub>img {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div id="main">
    <img
      src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
      alt="">
  </div>
  <div id="sub">
    <img
      src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1459&q=80"
      alt="">
    <img
      src="https://images.unsplash.com/photo-1470093851219-69951fcbb533?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
      alt="">
    <img
      src="https://images.unsplash.com/photo-1589656966895-2f33e7653819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
      alt="">
  </div>
  <button class="btnMain" onclick="mainPic()">초기화</button>
  <script>
    const mainImg = document.querySelector("#main > img");
    const subImgs = document.querySelectorAll("#sub > img");
    const mainImgSrc = mainImg.src;

    // 애로우펑션과 펑션의 this는 다르다 애로우펑션에서는 클로져를 사용해야 한다.
    subImgs.forEach(subImg => {
      subImg.addEventListener("click", () => {
        mainImg.src = subImg.src;
      });
    });

    function mainPic() {
      mainImg.src = mainImgSrc;
    }
  </script>
</body>

</html>
