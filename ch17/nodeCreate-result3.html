<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #itemList div {
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .c_pointer {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Web Programming</h1>
  <p>공부할 주제를 기록해 보세요.</p>
  <div>
    <form action="" id="subForm">
      <input type="text" name="" id="subject">
      <input type="submit" id="subBtn" value="추가">
      <input type="number" name="" id="delIdx" style="width: 30px;" value="1">
      <input type="button" value="삭제" id="removeBtn">
    </form>
  </div>
  <div id="itemList">
  </div>
  <script>
    const itemList = document.querySelector('#itemList');
    const subject = document.querySelector('#subject');
    const subForm = document.querySelector('#subForm');
    const removeBtn = document.querySelector('#removeBtn');
    const inputDelIdx = document.querySelector('#delIdx');

    subForm.addEventListener('submit', newReg);
    function newReg(event) {
      event.preventDefault();
      const newDiv = itemList.appendChild(document.createElement('div'));

      newDiv.append(subject.value);

      subject.value = null;

      newDiv.classList.add('c_pointer');
      newDiv.addEventListener("click", () => {
        newDiv.remove();
      });
    }
    removeBtn.addEventListener('click', () => {
      const delIdx = Number(inputDelIdx.value);
      console.log(itemList.children);
      console.log(delIdx);
      console.log(itemList.children(1));
      console.log(itemList.children(delIdx));
      itemList.children(delIdx - 1).remove();
      // itemList.lastChild.remove();
    });

  </script>
</body>

</html>
