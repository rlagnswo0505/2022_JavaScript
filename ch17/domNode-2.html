<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <h1>DOM을 공부합시다.</h1>
    <a href="#" onclick="addP(); ">더보기</a>
    <div id="info"></div>
  </div>
  <script>
    let cnt = 1;
    const divInfo = document.querySelector('#info');
    function addP() {
      if (divInfo.innerHTML === '') {
        const newP = document.createElement('div');
        const newDiv = document.appendChild(document.createElement('div'));
        const txt = `DOM은 document object model의 줄임말입니다.${cnt++}`;
        // const txtNode = document.createTextNode(txt);
        // newP.appendChild(txtNode);

        newP.append(txt);
        // append와 appendChild의 차이점은 appendChild는 객체만 들어갈 수 있다.
        divInfo.appendChild(newP);
      } else {
        divInfo.innerHTML = null;
      }
    }
  </script>
</body>

</html>
