<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Web Programming</h1>
  <p>공부할 주제를 기록해 보세요.</p>
  <div>
    <form action="" id="subForm">
      <input type="text" name="" id="subject">
      <input type="submit" id="subBtn" value="추가">
    </form>
  </div>
  <div id="itemList">
  </div>
  <script>
    const itemList = document.querySelector('#itemList');
    const subject = document.querySelector('#subject');
    const subForm = document.querySelector('#subForm');

    subForm.addEventListener('submit', newReg);
    function newReg(event) {
      event.preventDefault();
      const newDiv = itemList.appendChild(document.createElement('div'));
      newDiv.append(subject.value);
      subject.value = null;

      const newRemove = newDiv.appendChild(document.createElement('button'));
      newRemove.innerHTML = "❌";
      newRemove.addEventListener("click", () => {
        newDiv.remove();
      });
    }


  </script>
</body>

</html>
