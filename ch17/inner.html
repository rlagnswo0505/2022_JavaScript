<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="innText()">innerText로 표시하기</button>
  <button onclick="innHtml()">innerHTML로 표시하기</button>
  <h1>현재 시간: </h1>
  <div id="current"></div>
  <div>&lt;&gt;</div>
  <script>
    const now = new Date();
    function innText() {
      document.querySelector('#current').innerText = `<em>${now}</em>`;
    }
    function innHtml() {
      document.querySelector('#current').innerHTML = `<em>${now}</em>`;
    }
  </script>
</body>

</html>
