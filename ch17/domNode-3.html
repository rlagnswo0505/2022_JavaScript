<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 300px;
    }
  </style>
</head>

<body>
  <h2>DOM을 공부합시다.</h2>
  <button onclick="addContents()">더보기</button>
  <div id="info">
  </div>
  <script>
    const imgSrc = "https://images.unsplash.com/photo-1497752531616-c3afd9760a11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80";
    const imgAlt = '이미지 정보';

    const divInfo = document.querySelector('#info');

    function addContents() {
      const newP = divInfo.appendChild(document.createElement('p'));
      newP.append('DOM은 document object model의 줄임말입니다.');
      const newImg = divInfo.appendChild(document.createElement('img'));

      newImg.src = imgSrc;
      newImg.alt = imgAlt;
    }
  </script>
</body>

</html>
