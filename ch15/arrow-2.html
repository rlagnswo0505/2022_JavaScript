<body>
  <script>
    const arrow = () => {
      return 10;
    };
    // 1줄만 작성!
    // 중괄호 생략
    // 그러면 값을 리턴!!
    const arrow2 = () => 10;

    const sum = (n1, n2) => n1 + n2;
    console.log(arrow());
    console.log(arrow2());
    console.log(sum(10, 20));


  </script>
