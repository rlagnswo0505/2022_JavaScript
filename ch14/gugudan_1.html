<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dan {
      display: inline-block;
      border: 1px solid #eee;
      padding: 20px;
      margin: 5px;
    }

    .dan h3 {
      margin: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>구구단</h1>
  <script>
    for (let i = 1; i < 10; i++) {
      document.write(`<div class="dan"><h3>${i}단</h3>`);
      for (let j = 1; j < 10; j++) {
        let result = i * j;
        document.write(`<div>${i} * ${j} = ${result}</div>`);
      }
      document.write(`</div>`);
    }
  </script>
</body>

</html>
