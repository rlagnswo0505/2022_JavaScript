<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1~10 까지 짝수만 더해서 결과값 출력
    let sum = 0;
    for (let i = 1; i <= 10; i++) {
      if (i % 2 === 0) {
        sum += i;
        document.write(`<div>${i} ----- ${sum}</div>`);
      }
    };
    /*
      2 ----- 2
      4 ----- 6
      6 ----- 12
      8 ----- 20
      10 ----- 30
    */
  </script>
</body>

</html>
