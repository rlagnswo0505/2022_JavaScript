<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function addNumber(n1, n2) {
      var sum = n1 + n2;
      document.write(`결괏값 : ${sum}`);
    }
    addNumber(10, 20); // 결괏값 30
    addNumber(1, 2, 5); // 결괏값 3
    addNumber(); // 결괏값 0 
  </script>
</body>
