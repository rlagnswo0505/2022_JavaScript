<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table,
    td {
      border: 1px solid #ccc;
    }

    td {
      padding: 5px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h2>자리 배치도</h2>
  <script>
    var memNum = Number(prompt('입장객 수'));
    if (memNum > 0) {
      var colNum = 6;
      var rowNum = Math.ceil(memNum / colNum);
    }
    let num = 0;
    document.write('<table>');
    for (let i = 0; i < rowNum; i++) {
      document.write(`<tr>`);
      for (let j = 0; j < colNum; j++) {
        num++;
        memNum >= num ? document.write(`<td>${num}</td>`) : document.write(`<td></td>`);
      }
      document.write(`</tr>`);
    }
    document.write(`</table>`);

  </script>
</body>

</html>
