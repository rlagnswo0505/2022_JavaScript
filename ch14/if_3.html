<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const userNumber = prompt('숫자를 입력하세요.');

    //userNumber값이 3의 배수이면 알림창에 "3의 배수입니다."
    // 3의 배수가 아니면 알림창에 "3의 배수가 아닙니다."
    console.log(userNumber);

    if (userNumber === null) {
      alert("입력이 취소되었습니다.");
    } else {
      (userNumber % 3 === 0 && userNumber !== "") ? alert("3의 배수입니다.") : alert("3의 배수가 아닙니다.");
    }

  </script>
</body>

</html>
