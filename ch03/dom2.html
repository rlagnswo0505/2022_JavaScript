<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div_id"></div>
    <div class="div_class">1</div>
    <div class="div_class">2</div>
    <script>
        var divIdElem = document.querySelector('#div_id');
        divIdElem.innerHTML = '안녕하세요222';

        var divClassElem = document.querySelectorAll('.div_class');
        divClassElem[0].innerHTML = 'Hello';
        divClassElem[1].innerHTML = 'Good Bye';

        var divElem = document.createElement('div');
        // innerHTML은 태그가 동작을 하고 innerText는 태그를 문자열로 인식
        divElem.innerHTML = '<a href="https://www.google.com">Google</a>';

        // append는 추가한다 (뒤에 붙음) 앞에 붙는 것은 prepend
        divIdElem.append(divElem);
    </script>
</body>

</html>
