<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div_id"></div>
    <div class="div_class"></div>
    <div class="div_class"></div>
    <script>
        var divIdElem = document.getElementById('#div_id');
        divIdElem.innerHTML = '안녕하세요';

        var divClassElem = document.getElementsByClassName('.div_class');
        divClassElem[0].innerHTML = 'Hello';
        divClassElem[1].innerHTML = 'Good Bye';
    </script>
</body>

</html>
