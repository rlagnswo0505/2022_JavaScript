<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">

  </div>
  <script>
    // elt = element 줄인말
    function elt(name, attr) {
      const node = document.createElement(name);
      if (attr) {
        for (const item in attr) {
          if (attr.hasOwnProperty(item)) {
            node.setAttribute(item, attr[item]);
          }
        }
      }
      return node;
    }
    const optionObj = {
      'src': 'https://images.unsplash.com/photo-1602491453631-e2a5ad90a131?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80',
      alt: '백호'
    };
    const eleImg = elt('img', optionObj);
    console.log(eleImg);
    const divContainer = document.querySelector('#container');
    divContainer.appendChild(eleImg)
  </script>
</body>

</html>
